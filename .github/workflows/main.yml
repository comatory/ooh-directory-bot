name: Build and test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Go 1.21.5
      uses: actions/setup-go@v3
      with:
        go-version: '1.23.2'

    - name: Build
      run: make build

    - name: Test
      run: make test

